<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Flower Shop</title>
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
<div class="forgot-password-container">
    <div class="forgot-header">
        <h2> Khôi Phục Mật Khẩu </h2>
        <p>Nhập email của bạn để nhận hướng dẫn khôi phục mật khẩu.</p>
    </div>

    <form class="forgot-form">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>

        <div class="actions">
            <button type="submit" class="btn-submit">Gửi Email Khôi Phục</button>
        </div>

        <div class="back-link">
            <p>Quay lại <a href="login.html">Đăng Nhập</a></p>
        </div>
    </form>
</div>
</body>
</html>
